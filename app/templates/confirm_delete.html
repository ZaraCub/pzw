<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Potvrda brisanja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Jeste li sigurni da želite obrisati jezik {{ language.name }}?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Obriši</button>
        </form>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Odustani</a>
    </div>
</body>
</html>
