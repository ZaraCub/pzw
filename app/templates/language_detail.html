<!DOCTYPE html>
<html>
<head>
    <title>Language Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ language.name }}</h1>

        <h2>Related Exchanges</h2>
        <ul class="list-group">
            {% for exchange in exchanges %}
                <li class="list-group-item">
                    User: {{ exchange.user.username }} <br>
                    Date: {{ exchange.date }}
                </li>
            {% empty %}
                <li class="list-group-item">No exchanges found for this language.</li>
            {% endfor %}
        </ul>

        <a href="{% url 'language_list' %}" class="btn btn-secondary mt-3">Back to List</a>
    </div>
</body>
</html>
